services:
  # PostgreSQL for Product Service
  postgres-products:
    image: postgres:16-alpine
    container_name: postgres-products
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-products-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Inventory Service
  postgres-inventory:
    image: postgres:16-alpine
    container_name: postgres-inventory
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-inventory-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Auth Service
  postgres-auth:
    image: postgres:16-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: src/AuthService/AuthService.API/Dockerfile
    container_name: auth-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__AuthDb=Host=postgres-auth;Database=auth;Username=postgres;Password=postgres
      - JWT__SecretKey=2uKnlh6ctRaaJrGiwdKrs8YNMYXyp8Gp
      - JWT__Issuer=AuthService
      - JWT__ExpirationMinutes=60
    ports:
      - "5002:80"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - microservices-network

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: src/ProductService/ProductService.API/Dockerfile
    container_name: product-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__ProductDb=Host=postgres-products;Database=products;Username=postgres;Password=postgres
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__ConnectionString=amqp://guest:guest@rabbitmq:5672/
      - JWT__SecretKey=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLongForProductionUse!
      - JWT__Issuer=AuthService
    ports:
      - "5000:80"
    depends_on:
      postgres-products:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_started
    networks:
      - microservices-network

  # Inventory Service
  inventory-service:
    build:
      context: .
      dockerfile: src/InventoryService/InventoryService.API/Dockerfile
    container_name: inventory-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__InventoryDb=Host=postgres-inventory;Database=inventory;Username=postgres;Password=postgres
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__ConnectionString=amqp://guest:guest@rabbitmq:5672/
      - JWT__SecretKey=YourSuperSecretKeyThatShouldBeAtLeast32CharactersLongForProductionUse!
      - JWT__Issuer=AuthService
    ports:
      - "5001:80"
    depends_on:
      postgres-inventory:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres-products-data:
  postgres-inventory-data:
  postgres-auth-data:
  rabbitmq-data:

